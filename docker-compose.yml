version: '3.8'
services:
  backend:
    build: ./backend
    container_name: contacto-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: contacto-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
